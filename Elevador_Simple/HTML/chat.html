<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Estilos dos elementos */
        .quadrado {
            width: 50px;
            height: 50px;
            background-color: #3498db;
            margin: 5px;
            display: inline-block;
            position: relative;
        }

        .circulo {
            width: 30px;
            height: 30px;
            background-color: #ff0000;
            border-radius: 50%;
            position: absolute;
            top: 10px;
            left: 10px;
        }

        .botoes-container {
            position: fixed;
            top: 0;
            right: 0;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }

        .botao {
            margin-bottom: 5px;
            padding: 5px;
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="botoes-container">
        <button class="botao" onclick="moverCirculo()">1</button>
        <!-- ... adicione mais botões aqui ... -->
    </div>

    <div class="coluna">
        <div class="quadrado">
            <div class="circulo"></div>
        </div>
        <div class="quadrado">
            <div class="circulo"></div>
        </div>
        <div class="quadrado">
            <div class="circulo"></div>
        </div>
        <!-- ... adicione mais quadrados aqui ... -->
    </div>

    <!-- ... adicione mais colunas aqui ... -->

    <script>
        // Função para mover o círculo para o quadrado acima
        function moverCirculo() {
            const circulo = document.querySelector('.circulo');
            const quadrado = circulo.closest('.quadrado');
            const quadradoAcima = quadrado.previousElementSibling;

            if (quadradoAcima) {
                quadradoAcima.appendChild(circulo);
            }
        }
    </script>
</body>
</html>
